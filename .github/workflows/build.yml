name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: cult-papa-fish-dating-simulator
  GIT_LFS_SKIP_SMUDGE: 1

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: cult-papa-fish-dating-simulator
            asset_name: cult-papa-fish-dating-simulator-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: cult-papa-fish-dating-simulator.exe
            asset_name: cult-papa-fish-dating-simulator-windows-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: cult-papa-fish-dating-simulator
            asset_name: cult-papa-fish-dating-simulator-macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # A PAT with repo scope is required to clone the private sable submodule.
          # Create a fine-grained or classic PAT and store it as the SABLE_PAT secret.
          token: ${{ secrets.SABLE_PAT || secrets.GITHUB_TOKEN }}
          submodules: recursive
          lfs: false

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxrandr-dev \
            libxi-dev \
            libxcursor-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libvulkan-dev \
            mesa-vulkan-drivers \
            pkg-config

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p staging
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} staging/
          cp -r plugins staging/ 2>/dev/null || true
          cd staging && tar czf ../${{ matrix.asset_name }}.tar.gz *

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path staging
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" -Destination staging/
          if (Test-Path "plugins") { Copy-Item -Recurse "plugins" -Destination staging/ }
          Compress-Archive -Path staging/* -DestinationPath "${{ matrix.asset_name }}.zip"

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz
          retention-days: 30

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip
          retention-days: 30
